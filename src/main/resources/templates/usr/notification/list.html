<!DOCTYPE html>
<html lang="ko">
<div th:replace="import::head"></div>
<body class="flex flex-col items-center justify-start h-screen">
<div th:replace="header::div"></div>
<!--  채팅 박스  -->
<div class="flex flex-col h-[800px] w-[550px] mt-6" id="app">

    <div class="flex" >
        <div class="text-3xl my-2 font-semibold">
            알림
        </div>
        <div v-on:click="readAllNotification()" class="ml-auto" style="position: relative; top: 30px;">
            <a id ="readAllNotification" class="text-l text-indigo-400 hover:bg-zinc-200"> 모든 알림 지우기</a>

        </div>
    </div>


    <!--   가로선   -->
    <div class="border border-inherit mt-4"></div>
    <div class="flex justify-start h-5/6 w-full">
        <!--   세로선 시작선    -->
        <div class="border border-inherit h-full"></div>
        <!--   알림창 시작     -->
        <div class="flex flex-col justify-between w-full overflow-y-auto">


            <div class="flex flex-col">
                <!--     알림 아이템     -->
                <div v-for="notification in notifications">
                    <!-- 입찰 알림 -->
                    <a class="hover:bg-zinc-200" v-if="notification.notificationType === '입찰'"
                       v-on:click="clickNotification(notification.itemId)">
                        <button class="flex px-3 py-5  items-center">
                            <div class="inline-block text-4xl mr-1">👀</div>
                            <div class="flex flex-col items-start ml-2">
                                <div class="flex items-baseline">
                                    <div class="font-semibold"> 등록하신 상품에 입찰이 등록되었습니다. 바로 확인해보세요!</div>
                                </div>
                                <!-- 알림 시간 -->
                                <!--/*@thymesVar id="thCurrentData" type="aj"*/-->
                                <div class="truncate text-sm text-zinc-700" th:text="${notification.getCreatedDate()}"></div>
                            </div>
                        </button>
                    </a>
                    <!-- 경매 종료 알림 -->
                    <a class="hover:bg-zinc-200" th:if="${notification.getNotificationType().name() == 'BID_END'}"
                       th:href="@{/item/{itemId}(itemId=${notification.getItemId()})}">
                        <button class="flex px-3 py-5  items-center">
                            <div class="inline-block text-4xl mr-1">📣</div>
                            <div class="flex flex-col items-start ml-2">
                                <div class="flex items-baseline">
                                    <div class="font-semibold"> 경매가 종료되었습니다. 판매자의 연락을 기다려주세요!</div>
                                </div>
                                <!-- 알림 시간 -->
                                <!--/*@thymesVar id="thCurrentData" type="aj"*/-->
                                <div class="truncate text-sm text-zinc-700" th:text="${notification.getCreatedDate()}"></div>
                            </div>
                        </button>
                    </a>
                    <!-- 판매 종료 알림 -->
                    <a class="hover:bg-zinc-200" th:if="${notification.getNotificationType().name() == 'SOLDOUT'}"
                       th:href="@{/item/{itemId}(itemId=${notification.getItemId()})}">
                        <button class="flex px-3 py-5  items-center">
                            <div class="inline-block text-4xl mr-1">📣</div>
                            <div class="flex flex-col items-start ml-2">
                                <div class="flex items-baseline">
                                    <div class="font-semibold"> 가격을 제시한 물건이 낙찰받지 못하였습니다.</div>
                                </div>
                                <!-- 알림 시간 -->
                                <!--/*@thymesVar id="thCurrentData" type="aj"*/-->
                                <div class="truncate text-sm text-zinc-700" th:text="${notification.getCreatedDate()}"></div>
                            </div>
                        </button>
                    </a>
                    <!-- 댓글 알림 -->
                    <a class="hover:bg-zinc-200" th:if="${notification.getNotificationType().name() == 'COMMENT'}"
                       th:href="@{/item/{itemId}(itemId=${notification.getItemId()})}">
                        <button class="flex px-3 py-5  items-center">
                            <div class="inline-block text-4xl mr-1">💬</div>
                            <div class="flex flex-col items-start ml-2">
                                <div class="flex items-baseline">
                                    <div class="font-semibold"> 등록하신 상품에 댓글이 등록되었습니다. 바로 확인해보세요!</div>
                                </div>
                                <!-- 알림 시간 -->
                                <!--/*@thymesVar id="thCurrentData" type="aj"*/-->
                                <div class="truncate text-sm text-zinc-700" th:text="${notification.getCreatedDate()}"></div>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <!--   세로선 알림창 오른쪽     -->
        <div class="border border-inherit"></div>


        <!--   세로선 알림창 오른쪽     -->
        <div class="border border-inherit"></div>
    </div>
    <div class="border border-inherit"></div>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            notifications: [],
        },
        created() {
            this.addData();
            this.username = localStorage.getItem('username');

        },
        methods: {
            addData() {
                axios.get("/api/v1/notifications", {
                }).then(response => {
                    console.log(response)

                    response.data.forEach(notification => {
                        this.notifications.push(
                            {
                                elapsedTime: this.getTimeAgo(new Date(notification.createdDate)),
                                itemId: notification.itemId,
                                notificationType: notification.notificationType
                            },
                        )
                    })
                }).catch(error => {
                    console.log(error);
                })
            },
            getTimeAgo(date) {
                const currentDate = new Date();
                const timeDiff = currentDate - date;

                const minuteDiff = Math.floor(timeDiff / 1000 / 60);
                const hourDiff = Math.floor(timeDiff / 1000 / 60 / 60);
                const dayDiff = Math.floor(timeDiff / 1000 / 60 / 60 / 24);

                if (minuteDiff < 1) {
                    return "방금 전";
                } else if (hourDiff < 1) {
                    return `${minuteDiff}분 전`;
                } else if (dayDiff < 1) {
                    return `${hourDiff}시간 전`;
                } else {
                    return `${dayDiff}일 전`;
                }
            },
            readAllNotification() {
                const url = "/notifications";
                axios.put('/notification/readAll',{
                }).then(response => {
                        window.location.href = url;
                    }).catch(error => {
                    console.log(error);
                })
            },
            clickNotification(itemId) {
                window.location.href = 'http://localhost:8080/item/' + itemId;
            }
        }
    })

</script>

</html>
