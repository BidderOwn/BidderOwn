<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<head>
    <style>
        .filebox .upload-name {
            display: inline-block;
            height: 40px;
            padding: 0 10px;
            vertical-align: middle;
            border: 1px solid #dddddd;
            border-radius: 0.5rem;
            width: 500px;
            color: #999999;
        }

        .filebox label {
            display: inline-block;
            padding: 10px 20px;
            color: black;
            vertical-align: middle;
            background-color: #7991FF;
            border-radius: 0.5rem;
            cursor: pointer;
            height: 40px;
            margin-left: 10px;
        }

        .filebox input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
            border: 0;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            border: solid 1px #9CA3AF;
            border-radius: 5px;
            font-size: 16px;
            resize: both;
        }
    </style>
</head>
<div th:replace="import::head"></div>
<body class="flex flex-col items-center justify-start h-screen">
<div id="create-form">
    <div th:replace="header::div"></div>
    <!--  상품 등록  -->
    <div class="flex flex-col h-[1000px] w-7/12 w-[700px] mt-6" id="app">
        <div class="text-3xl my-2 font-semibold">상품 등록</div>
        <!--  제목 입력  -->
        <div class="flex mt-10 p-1 border-b border-indigo-200">
            <input type="text" id="title" name="title" class="form-control" style="width: 700px; height: 35px"
                   v-model="title"
                   maxlength=30 placeholder="제목을 입력해주세요">
        </div>
        <!--  가격 입력  -->
        <div class="flex my-10 p-1 border-b border-indigo-200">
            <input type="number" id="price" name="price" class="form-control" step="100" v-model="minimumPrice"
                   style="width: 700px; height: 35px" placeholder="최소 희망 가격 (백원 단위)">
        </div>
        <!--  경매 기간 입력  -->
        <div class="flex flex-col mb-10 p-1 border-b border-indigo-200">
            <p class="text-gray-400">경매 기간을 선택해 주세요</p>
            <!-- 라벨을 클릭하면 라벨의 하위요소인 버튼(체크,라디오,일반 등)이 클릭되는 효과) -->
            <div class="flex justify-start gap-4 m-2">
                <label class="flex gap-2 items-center cursor-pointer">
                    <input type="radio" name="period" value="3" class="radio peer" v-model="period">
                    <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                                <i class="fa-solid fa-person-rays"></i>
                                3일
                            </span>
                </label>

                <label class="flex gap-2 items-center cursor-pointer">
                    <input type="radio" name="period" value="5" class="radio peer" v-model="period">
                    <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                                <i class="fa-regular fa-face-smile"></i>
                                5일
                            </span>
                </label>

                <label class="flex gap-2 items-center cursor-pointer">
                    <input type="radio" name="period" value="7" class="radio peer" v-model="period">
                    <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                                <i class="fa-solid fa-people-roof"></i>
                                7일
                            </span>
                </label>
            </div>
        </div>
        <!--                &lt;!&ndash;  거래 가능 지역 입력  &ndash;&gt;-->
        <!--                <div class="flex m-10 border-b border-indigo-200">-->
        <!--                        <input type="text" v-model="itemRequest.region" size=50 placeholder="거래 가능 지역을 입력해주세요">-->
        <!--                </div>-->
        <!--  이미지 등록  -->
        <div class="flex mb-10 p-2 border-b border-indigo-200">
            <div class="filebox">
                <input class="upload-name" value="첨부파일" placeholder="첨부파일" disabled v-model="filenames">
                <label style="color: rgb(255 255 255);" for="file">파일찾기</label>
                <input type="file" name="images" accept=".gif, .jpg, .png" multiple id="file"
                       v-on:change="onFileChange">
            </div>
            <!--                        <input type="file" name="images" multiple size=50 class="form-control">-->
        </div>
        <!--  설명 입력  -->
        <div class="flex mb-5 p-2 border-b border-indigo-200">
            <textarea class="p-3" name="description" rows="10" cols="100" placeholder="상품을 자세히 설명해주세요"
                      v-model="description"></textarea>
        </div>
        <!--  등록 버튼  -->
        <div class="justify-end flex mb-10 ">
            <button class="py-2 px-8 rounded-lg bg-[#7991FF] border border-slate-300 hover:border-indigo-300 text-white"
                    type="submit" v-on:click="submit">작성완료
            </button>
        </div>

    </div>
    <script>
        new Vue({
            el: '#create-form',
            data: {
                title: '',
                minimumPrice: '',
                period: '',
                images: [],
                description: '',
                filenames: '',
                formData: new FormData()
            }, // java class => 필드 변수
            created() { // 최초에 이 페이지가 열릴 때, 실행

            },
            methods: { // java => method
                onFileChange() {
                    const fileInput = event.target;
                    if (fileInput.files && fileInput.files[0]) {
                        if (this.images.includes(fileInput.files[0].name)) {
                            alert("같은 파일입니다.");
                            return;
                        }
                        if (this.images.length > 5) {
                            alert("최대 5개까지 가능합니다.");
                            return;
                        }
                        console.log(this.images.length);
                        this.images.push(fileInput.files[0]);
                        this.filenames += fileInput.files[0].name + "  ";
                        this.formData.append("images", fileInput.files[0]);
                    }
                },
                submit() {
                    if (this.title.trim() === "" ||
                        this.price < 100 ||
                        this.period.trim() === "" ||
                        this.description.trim() === "") {
                        Swal.fire({
                            title: '모든 내용을 입력해주세요',
                            text: '다시 입력해주세요',
                            icon: 'warning'
                        });
                        return;
                    }

                    //이미지 파일 null 체크
                    if (this.images.length === 0) {
                        Swal.fire({
                            title: '이미지 파일을 업로드해주세요',
                            icon: 'warning'
                        });
                        return false;
                    }
                    this.formData.append("title", this.title);
                    this.formData.append("minimumPrice", this.minimumPrice);
                    this.formData.append("period", this.period);
                    this.formData.append("description", this.description);
                    this.formData.append("auth", {user: localStorage.getItem("username"), password: ''});

                    axios.post("/api/v1/item", this.formData, {
                        headers: {
                            "Content-Type": `multipart/form-data`,
                        }
                    }).then(response => {
                        Swal.fire({
                            title: '등록이 완료되었습니다',
                            text: '등록 성공',
                            icon: 'success'
                        });
                        setTimeout(() => {window.location.href = response.data;}, 1500);
                    }).catch(error => console.log(error));

                }
            }
        });

    </script>
</div>
</body>
</html>
