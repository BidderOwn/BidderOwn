<div xmlns:sec="http://www.w3.org/1999/xhtml">
    <div th:replace="import::head"></div>
    <div class="flex justify-center w-full h-[70px] bg-white" id="header_app">
        <div class="flex w-[1100px] h-[70px] justify-between items-center pr-5 pl-5 bg-white">
            <a href="/home">
                <img src="https://kr.object.ncloudstorage.com/s3bucket/bidder_own_logo.png" width="50" height="50">
            </a>

            <div class="flex ml-[80px] min-w-[550px] max-w-[550px] border-solid border-[1px] border-zinc-300 py-2 rounded-lg">
                <div class="pl-3 pr-5 text-indigo-500">검색</div>
                <input type="text" placeholder="찾으시는 상품, 판매자, 내용을 입력하세요" class="w-[450px]" id="search-input"/>
                <button id="search-button" onclick="search()">
                    <img src="https://kr.object.ncloudstorage.com/s3bucket/submit.png" class="w-[25px] h-[25px]">
                </button>
            </div>

            <div class="flex">
                <a sec:authorize="isAuthenticated()" href="/chat-room/list" onclick="readChat()" class="mr-2">
                    <img id="chat-icon" src="https://kr.object.ncloudstorage.com/s3bucket/chat.png" class="w-[38px] h-[38px]"/>
                </a>
                <a sec:authorize="isAuthenticated()" href="/notifications" onclick="readNotification()" class="mr-2">
                    <img id="notification-icon" src="https://kr.object.ncloudstorage.com/s3bucket/notification.png" class="w-[38px] h-[38px]"/>
                </a>
                <a sec:authorize="isAuthenticated()" href="/my-page">
                    <img src="https://kr.object.ncloudstorage.com/s3bucket/person2.png" class="w-[38px] h-[38px]"/>
                </a>
                <a sec:authorize="!isAuthenticated()" href="/login">
                    <img src="https://kr.object.ncloudstorage.com/s3bucket/login.png" class="w-[38px] h-[38px]"/>
                </a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#search-input').on('keypress', function (event) {
                if (event.keyCode === 13 || event.which === 13) {
                    $('#search-button').click();
                }
            })
        });

        if (localStorage.getItem('chatStatus') === '1') {
            $('#chat-icon').attr('src', 'https://kr.object.ncloudstorage.com/s3bucket/chat_noti.png');
        }

        if (localStorage.getItem('notificationStatus') === '1') {
            $('#notification-icon').attr('src', 'https://kr.object.ncloudstorage.com/s3bucket/notification_noti.png');
        }

        search = () => {
            const searchText = document.getElementById('search-input').value;
            if (searchText === '') return;
            window.location.href = window.location.protocol + "//" + window.location.host + "/home?q=" + searchText;
        }

        readNotification = () => {
            localStorage.setItem('notificationStatus', "0");
            $('#notification-icon').attr('src', 'https://kr.object.ncloudstorage.com/s3bucket/notification.png');
        }

        readChat = () => {
            localStorage.setItem('chatStatus', "0");
            $('#chat-icon').attr('src', 'https://kr.object.ncloudstorage.com/s3bucket/chat.png');
        }

        socketConnect = () => {
            const username = localStorage.getItem('username');

            if (username === null || username === '') return;

            axios.get('/api/v1/socket-id')
                .then(response => {
                    const socketPath = response.data;
                    const socket = new SockJS("/ws-stomp");
                    const ws = Stomp.over(socket);

                    ws.connect({}, (frame) => {
                        ws.subscribe(socketPath,
                            (message) => {
                                console.log(message.body);
                                if (message.body === 'NOTIFICATION') {
                                    localStorage.setItem('notificationStatus', '1');
                                    $('#notification-icon').attr('src', 'https://kr.object.ncloudstorage.com/s3bucket/notification_noti.png');
                                } else {
                                    if (window.location.href.includes("/chat-room/list")) return;
                                    localStorage.setItem('chatStatus', '1');
                                    $('#chat-icon').attr('src', 'https://kr.object.ncloudstorage.com/s3bucket/chat_noti.png');
                                }
                            }
                        );
                    }, (error) => {
                        console.log(error);
                    });
                })
                .catch(error => {
                    console.log(error);
                });
        }
        // checkNotRead();
        socketConnect();

    </script>
</div>
